name: Build Anjez Manifest-Fixer

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Auto-Fix Manifest Conflicts
        run: |
          # إضافة سطر في المانيفست يحل تعارض المكتبات أوتوماتيك
          MANIFEST_PATH="app/src/main/AndroidManifest.xml"
          if [ -f "$MANIFEST_PATH" ]; then
            # إضافة xmlns:tools لو مش موجودة
            sed -i 's/<manifest/<manifest xmlns:tools="http:\/\/schemas.android.com\/tools"/' $MANIFEST_PATH
            # إجبار المانيفست إنه يستخدم الأيقونة والثيم بتوعك ويحل التعارض
            sed -i 's/<application/<application tools:replace="android:icon,android:theme"/' $MANIFEST_PATH
            echo "Manifest conflicts patched!"
          fi

      - name: Smart-Check & Fix Configs
        run: |
          if [ ! -f "gradle.properties" ]; then
            echo "android.useAndroidX=true" > gradle.properties
            echo "android.enableJetifier=true" >> gradle.properties
          fi

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3
        with:
          gradle-version: 8.5

      - name: Build APK
        run: |
          gradle wrapper --gradle-version 8.5
          chmod +x gradlew
          ./gradlew assembleDebug --no-daemon

      - name: Upload Final APK
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: Anjez-Fixed-Manifest
          path: app/build/outputs/apk/debug/app-debug.apk
