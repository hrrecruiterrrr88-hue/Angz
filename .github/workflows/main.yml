name: Build Anjez Full Auto-Fix & Sign

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Full Auto-Repair Project
        run: |
          # 1. تفعيل AndroidX
          echo "android.useAndroidX=true" > gradle.properties
          echo "android.enableJetifier=true" >> gradle.properties
          
          # 2. إعادة كتابة المانيفست من الصفر عشان نخلص من أخطاء الـ Name والـ Intent
          mkdir -p app/src/main
          cat <<EOF > app/src/main/AndroidManifest.xml
          <?xml version="1.0" encoding="utf-8"?>
          <manifest xmlns:android="http://schemas.android.com/apk/res/android"
              xmlns:tools="http://schemas.android.com/tools"
              package="com.anjez.app">
              <application
                  android:allowBackup="true"
                  android:icon="@mipmap/ic_launcher"
                  android:label="Anjez"
                  android:roundIcon="@mipmap/ic_launcher_round"
                  android:supportsRtl="true"
                  android:theme="@style/Theme.MaterialComponents.Light.NoActionBar"
                  tools:replace="android:theme">
                  <activity 
                      android:name=".MainActivity"
                      android:exported="true">
                      <intent-filter>
                          <action android:name="android.intent.action.MAIN" />
                          <category android:name="android.intent.category.LAUNCHER" />
                      </intent-filter>
                  </activity>
              </application>
          </manifest>
          EOF

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3
        with:
          gradle-version: 8.5

      - name: Build & Sign APK (Release)
        run: |
          gradle wrapper --gradle-version 8.5
          chmod +x gradlew
          # بناء النسخة النهائية
          ./gradlew assembleRelease --no-daemon

      - name: Upload Production APK
        uses: actions/upload-artifact@v4
        with:
          name: Anjez-Production-Ready
          path: app/build/outputs/apk/release/*.apk
