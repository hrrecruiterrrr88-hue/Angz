name: Build Anjez APK

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3
        with:
          gradle-version: 8.5 # إصدار مستقر جداً ومضمون

      - name: Inject App Icon
        run: |
          mkdir -p app/src/main/res/mipmap-xxhdpi
          if [ -f "icon.png" ]; then
            cp icon.png app/src/main/res/mipmap-xxhdpi/ic_launcher.png
          fi
          sed -i 's/android:supportsRtl="true"/android:supportsRtl="true" android:icon="@mipmap\/ic_launcher"/' app/src/main/AndroidManifest.xml

      - name: Build with Gradle
        run: ./gradlew assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Anjez-App-Final
          path: app/build/outputs/apk/debug/app-debug.apk
